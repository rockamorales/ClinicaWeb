<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="page_brick"></div>
    <h:form rendered="#{request.userPrincipal.name!=null}">
        <h:panelGrid styleClass="module_chooser" columns="2">
                <rich:toolbar>
                    <rich:toolbarGroup itemSeparator="line">
                        <c:forEach items="#{menuBean.modulos}" var="menu1">
                            <a4j:commandLink render="leftMenuForm" execute="leftMenuForm" immediate="true">
                                <f:setPropertyActionListener target="#{clinicaSessionBean.usuario.selectedModule}" value="#{menu1}"/>
                                <h:graphicImage url="#{menu1.icoMenu}" title="#{menu1.nomOpcMenu}" height="25" width="25" style="border: 0">
                                </h:graphicImage>
                            </a4j:commandLink>
                        </c:forEach>
                        <a4j:commandLink render="leftMenuForm" execute="leftMenuForm" action="#{frmLogin.logout}" immediate="true">
                             <h:graphicImage url="/img/icons/redo.gif" title="Salir" height="25" width="25" style="border: 0">
                             </h:graphicImage>
                        </a4j:commandLink>
                    </rich:toolbarGroup>
               </rich:toolbar>
                <h:panelGroup>
                   <h:outputText value=" Bienvenido: #{clinicaSessionBean.usuario.nomUsuario} |" style="color:white; font-weight: bold;"/>
                   <h:outputLink value="/ClinicaWeb/secure/security/frmMantCambiarContrasena.jsf">
                       <f:param value="#{clinicaSessionBean.usuario.numUsuario}" name="codUsuario"/>
                       <h:outputText value=" Cambiar contrasena |" style="color:white; font-weight: bold;"/>
                   </h:outputLink>
               </h:panelGroup>
            </h:panelGrid>
    </h:form>
</ui:composition>
