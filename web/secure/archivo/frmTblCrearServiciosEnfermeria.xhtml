<!DOCTYPE html>
    <ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Modificacion de expediente" escape="false"></h:outputText>
        </ui:define>
        <ui:define name="body">
           <h:form id="tblExpedienteForm">
            <rich:popupPanel id="buscarExpedientePanel" modal="true" autosized="true" resizeable="false" domElementAttachment="form">
                <f:facet name="header">
                    <h:outputText value="Seleccionar expediente"/>
                </f:facet>
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('buscarExpedientePanel')}.hide(); return false;" style="color:white;font-weight: bold;">
                        Cerrar
                    </h:outputLink>
                </f:facet>
                <table>
                    <tr>
                        <td>
                            <h:outputLabel value="Expediente:" for="numExpediente1">
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:inputText value="#{expedientesSearchCriteria.numExpediente}" id="numExpediente1">
                            </h:inputText>
                        </td>
                        <td>
                            <h:outputLabel value="DUI:" for="dui1">
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:inputText value="#{expedientesSearchCriteria.dui}" id="dui1">
                            </h:inputText>
                            <rich:tooltip  target="dui1" showEvent="focus" value="Ingrese el numero de dui sin guión" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Nombres:" for="nombres1">
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:inputText value="#{expedientesSearchCriteria.nombres}" id="nombres1">
                            </h:inputText>
                        </td>
                        <td>
                            <h:outputLabel value="Primer Ape:" for="primerApellido1">
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:inputText value="#{expedientesSearchCriteria.primerApellido}" id="primerApellido1">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Segundo ape:" for="segundoApellido1">
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:inputText value="#{expedientesSearchCriteria.segundoApellido}" id="segundoApellido1">
                            </h:inputText>
                        </td>
                        <td>
                            <h:outputLabel value="Tercer ape:" for="tercerApellido1">
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:inputText value="#{expedientesSearchCriteria.tercerApellido}" id="tercerApellido1">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <a4j:commandButton value="Buscar" actionListener="#{frmTblCrearServiciosEnfermeria.buscar}" render="tblExpedientePacientesTable" type="submit"/>
                        </td>                        
                    </tr>
                  </table>
                  <rich:dataTable value="#{expedienteDataModel}" var="tblExpedientePacientes" rows="10" id="tblExpedientePacientesTable">
                    <f:facet name="header">
                        <rich:columnGroup>
                          <h:column>
                            <h:outputText value="Expediente"/>
                          </h:column>
                          <h:column>
                            <h:outputText value="Nombres"/>
                          </h:column>
                          <h:column>
                            <h:outputText value="Primer Apellido"/>
                          </h:column>   
                            <h:column>
                            <h:outputText value="Segundo Apellido"/>
                           </h:column> 
                            <h:column>
                            <h:outputText value="Sexo"/>
                          </h:column>
                            <h:column>
                            <h:outputText value="Fecha de Nacimiento"/>
                          </h:column>
                            <h:column>
                            <h:outputText value="DUI"/>
                          </h:column>
                          <h:column>
                            <h:outputText value="Ver"/>
                          </h:column>
                        </rich:columnGroup>
                      </f:facet>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.numExpediente}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.nomPaciente}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.priApePaciente}">
                        </h:outputText>
                    </h:column>   
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.secApePaciente}">
                        </h:outputText>
                    </h:column>   
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.catSexo.nomSexPaciente}">
                        </h:outputText>
                    </h:column>  
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.fecNacPaciente}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.numDui}">
                      </h:outputText>
                    </h:column>  
                    <h:column> 
                        <a4j:commandButton image="/img/icons/edit.gif" render="@form, panelMessage" oncomplete="#{rich:component('buscarExpedientePanel')}.hide();" actionListener="#{frmTblCrearServiciosEnfermeria.seleccionar}">
                        </a4j:commandButton>
                    </h:column>   
                </rich:dataTable>
            </rich:popupPanel>
              <h3>Creacion de servicio de enfermeria</h3>
              <hr/>
              <table>
                <tr>
                    <td align="left">Expediente:</td>
                    <td align="left">
                        <h:inputText value="#{frmTblCrearServiciosEnfermeria.tblExpediente.numExpediente}" id="numExpediente" maxlength="11" onkeypress="return filterInput(1, event, false, '');">
                            <a4j:ajax event="change" listener="#{frmTblCrearServiciosEnfermeria.searchExpedienteByNum}" render="@form"/>
                        </h:inputText>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>                        
                        <a4j:commandButton value="..." onclick="#{rich:component('buscarExpedientePanel')}.show(); return false;">
                        </a4j:commandButton>
                    </td>
                    <td align="left">Número de Servicio:</td>
                    <td align="left">
                        <h:outputText value="#{frmTblCrearServiciosEnfermeria.tblServiciosEnfermeria.numSerEnfermeria}" id="numSerEnfermeria">
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td align="left">Nombres:</td>
                    <td align="left">
                        <h:outputText value="#{frmTblCrearServiciosEnfermeria.tblExpediente.nomPaciente}"/>
                    </td>
                    <td align="left">Apellidos:</td>
                    <td align="left">
                        <h:outputText value="#{frmTblCrearServiciosEnfermeria.tblExpediente.priApePaciente} #{frmTblCrearServiciosEnfermeria.tblExpediente.secApePaciente} #{frmTblCrearServiciosEnfermeria.tblExpediente.terApePaciente}"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Fecha de Nacimiento:</td>
                    <td align="left">
                        <h:outputText value="#{frmTblCrearServiciosEnfermeria.tblExpediente.fecNacPaciente}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </td>
                    <td align="left">Edad del Paciente:</td>
                    <td align="left">
                        <h:outputText value="#{frmTblCrearServiciosEnfermeria.tblExpediente.edadPaciente}"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Tipo consulta:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmTblCrearServiciosEnfermeria.tblServiciosEnfermeria.codServEnfermeria}" id="codServEnfermeria">
                            <f:selectItem itemLabel="Seleccionar" itemValue="-1"></f:selectItem>                             
                            <f:selectItems value="#{frmTblCrearServiciosEnfermeria.tipoServiciosList}" var="tipoServicio" itemLabel="#{tipoServicio.nomSerEnfermeria}" itemValue="#{tipoServicio.codSerEnfermeria}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>                        
                    </td>
                    <td align="left">Fecha:</td>
                    <td align="left">
                        <h:outputText value="#{frmTblCrearServiciosEnfermeria.tblServiciosEnfermeria.fecSerEnfermeria}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                    </td>                    
                </tr> 
                  <!--
                <tr>
                    <td align="left">Medicamentos Aplicados:</td>
                    <td colspan="3" align="left">
                        <h:inputTextarea value="#{frmTblCrearServiciosEnfermeria.tblServiciosEnfermeria.medAplicados}" id="medAplicados" rows="3" cols="70">
                            <f:validateLength maximum="300" ></f:validateLength>                            
                        </h:inputTextarea>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>                        
                    </td>
                </tr>
                <tr>
                    <td align="left">Observaciones:</td>
                    <td colspan="3" align="left" valign="top" >
                        <h:inputTextarea value="#{frmTblCrearServiciosEnfermeria.tblServiciosEnfermeria.obsSerEnfermeria}" id="obsSerEnfermeria" rows="3" cols="70">
                            <f:validateLength maximum="300" ></f:validateLength>                             
                        </h:inputTextarea>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>                        
                    </td>
                </tr> 
                  -->
                <tr>
                  <td colspan="4" align="center">
                      <a4j:commandButton value="Crear servicio" actionListener="#{frmTblCrearServiciosEnfermeria.crearServiciosEnfermeria}" render="@form, panelMessage"/>
                      <a4j:commandButton value="Crear nuevo servicio" actionListener="#{frmTblCrearServiciosEnfermeria.nuevoServicio}" render="@form, panelMessage" />
                       <h:commandButton value="Cancelar" action="/inicio.jsf"/>
                  </td>
                </tr>
              </table>
           </h:form>
        </ui:define>
    </ui:composition>
