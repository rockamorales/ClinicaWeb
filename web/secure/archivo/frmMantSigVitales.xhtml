<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Signos Vitales" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form id="form">
              <table>
                 <tr>
                    <td>Número de Expediente</td>
                    <td><h:outputText value="#{frmMantSigVitales.tblConsultas.numExpediente}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantSigVitales.tblConsultas.numExpediente}" /></td>
                </tr> <tr>
                    <td>Nombre del Paciente</td>
                    <td><h:outputText value="#{frmMantSigVitales.tblConsultas.tblExpediente.nomPaciente} #{frmMantSigVitales.tblConsultas.tblExpediente.priApePaciente} #{frmMantSigVitales.tblConsultas.tblExpediente.secApePaciente} #{frmMantSigVitales.tblConsultas.tblExpediente.terApePaciente}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantSigVitales.tblConsultas.tblExpediente.nomPaciente} #{frmMantSigVitales.tblConsultas.tblExpediente.priApePaciente} #{frmMantSigVitales.tblConsultas.tblExpediente.secApePaciente} #{frmMantSigVitales.tblConsultas.tblExpediente.terApePaciente}"/></td>
                </tr>
                <tr>
                    <td>Número de Consulta</td>
                    <td><h:outputText value="#{frmMantSigVitales.tblConsultas.numConsulta}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantSigVitales.tblConsultas.numConsulta}" /></td>
                </tr>
                <tr>
                    <td>Fecha de Consulta</td>
                    <td><h:inputText value="#{frmMantSigVitales.tblConsultas.fecConsulta}" /></td>              
                </tr>
                <tr>
                    <td>Temperatura (°C)</td>
                    <td><h:inputText value="#{frmMantSigVitales.tblConsultas.temPaciente}"/></td>
                </tr>
                <tr>
                    <td>Pulso (ppm)</td>
                    <td><h:inputText value="#{frmMantSigVitales.tblConsultas.pulPaciente}"/></td>
                </tr>
                <tr>
                    <td>Presión </td>
                    <td><h:inputText value="#{frmMantSigVitales.tblConsultas.preArterial}"/></td>
                </tr>
                <tr>
                    <td>Peso (Lbrs.)</td>
                    <td><h:inputText value="#{frmMantSigVitales.tblConsultas.pesPaciente}"/></td>
                </tr>
                <tr>
                    <td>Talla (Mtrs)</td>
                    <td><h:inputText value="#{frmMantSigVitales.tblConsultas.talPaciente}"/></td>
                </tr>
                  <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantSigVitales.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Regresar" action="frmCatAreas.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
