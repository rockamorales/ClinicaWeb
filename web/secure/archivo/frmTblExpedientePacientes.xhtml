<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administracion de Expedientes" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:outputLink value="frmFormTblExpedientePacientes.jsf">
                    Agregar Nuevo Expediente
                </h:outputLink>
                <rich:dataTable value="#{frmTblExpedientePacientes.tblExpedientePacientesList}" var="tblExpedientePacientes" rows="10" id="tblExpedientePacientesTable">
                <f:facet name="header">
                    <rich:columnGroup>
                      <h:column>
                        <h:outputText value="Expediente"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Nombres"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Primer Apellido"/>
                      </h:column>   
                        <h:column>
                        <h:outputText value="Segundo Apellido"/>
                       </h:column> 
                        <h:column>
                        <h:outputText value="Sexo"/>
                      </h:column>
                        <h:column>
                        <h:outputText value="Fecha de Nacimiento"/>
                      </h:column>
                        <h:column>
                        <h:outputText value="DUI"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Ver"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Modificar"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Eliminar"/>
                      </h:column>
                    </rich:columnGroup>
                  </f:facet>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.numExpediente}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.nomPaciente}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.priApePaciente}">
                        </h:outputText>
                    </h:column>   
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.secApePaciente}">
                        </h:outputText>
                    </h:column>   
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.catSexo.nomSexPaciente}">
                        </h:outputText>
                    </h:column>  
                    <h:column>
                        <h:outputText value="#{tblExpedientePacientes.fecNacPaciente}">
                        </h:outputText>
                    </h:column>  
                      <h:column>
                          <h:outputText value="#{tblExpedientePacientes.numDui}">
                        </h:outputText>
                      </h:column>  
                    <h:column> 
                        <h:outputLink value="frmViewTblExpedientePacientes.jsf" >
                            <f:param name="numExpediente" value="#{tblExpedientePacientes.numExpediente}"/>
                            <f:param name="faces-redirect" value="true"/>
                            <h:graphicImage url="/img/icons/edit.gif"  style="border: 0">

                            </h:graphicImage>
                        </h:outputLink>
                    </h:column>   
                    <h:column> 
                        <h:outputLink value="frmFormTblExpedientePacientes.jsf">
                            <f:param name="numExpediente" value="#{tblExpedientePacientes.numExpediente}"/>
                            <f:param name="faces-redirect" value="true"/>
                            <h:graphicImage url="/img/icons/edit.gif" style="border: 0">
                            </h:graphicImage>
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <a4j:commandLink actionListener="#{frmTblExpedientePacientes.delete}" render="tblExpedientePacientesTable" onclick="if(!confirm('Esta seguro que desea eliminar el Expediente: #{tblExpedientePacientes.numExpediente}')){return false;}">
                            <h:graphicImage url="/img/icons/delete.gif"  style="border: 0"/>
                            <f:setPropertyActionListener target="#{frmTblExpedientePacientes.tblExpedientePacientes}" value="#{tblExpedientePacientes}"/>
                        </a4j:commandLink>
                    </h:column>                
                </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
