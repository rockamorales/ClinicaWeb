<!DOCTYPE html>
    <ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      template="/templates/main.xhtml">
        <f:metadata>
            <f:viewParam name="numSerEnfermeria" value="#{frmConsultaViewTblServiciosEnfermeria.numSerEnfermeria}"/>
            <f:event listener="#{frmConsultaViewTblServiciosEnfermeria.init}" type="preRenderView"></f:event>
	</f:metadata>
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Consulta de servicio de enfermeria" escape="false"></h:outputText>
        </ui:define>
        <ui:define name="body">
           <h:form id="tblExpedienteForm">
              <h3>Consulta de servicio de enfermeria</h3>
              <hr/>
              <table>
                <tr>
                    <td align="left"  >Expediente:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblExpediente.numExpediente}" style="font-weight: bold" id="numExpediente">
                        </h:outputText>
                    </td>
                    <td></td>
                    <td align="left"># Consulta:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblServiciosEnfermeria.numSerEnfermeria}"  style="font-weight: bold" id="numSerEnfermeria">
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td align="left">Nombres:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblExpediente.nomPaciente}" style="font-weight: bold"/>
                    </td>
                    <td></td>
                    <td align="left">Apellidos:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblExpediente.priApePaciente} #{frmConsultaViewTblServiciosEnfermeria.tblExpediente.secApePaciente} #{frmConsultaViewTblServiciosEnfermeria.tblExpediente.terApePaciente}" style="font-weight: bold"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Fecha de Nacimiento:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblExpediente.fecNacPaciente}" style="font-weight: bold">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </td>
                    <td></td>
                    <td align="left">Edad del Paciente:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblExpediente.edadPaciente}" style="font-weight: bold"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Tipo consulta:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblServiciosEnfermeria.tipoServicio.nomSerEnfermeria}" style="font-weight: bold"/>
                    </td>
                    <td></td>
                    <td align="left">Fecha:</td>
                    <td align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblServiciosEnfermeria.fecSerEnfermeria}" style="font-weight: bold">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                    </td>                    
                </tr> 
                <tr>
                    <td align="left">Medicamentos Aplicados:</td>
                    <td colspan="3" align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblServiciosEnfermeria.medAplicados}" style="font-weight: bold"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Observaciones:</td>
                    <td colspan="3" align="left">
                        <h:outputText value="#{frmConsultaViewTblServiciosEnfermeria.tblServiciosEnfermeria.obsSerEnfermeria}" style="font-weight: bold"/>
                    </td>
                </tr>  
                <tr>
                  <td colspan="4" align="center">
                       <h:commandButton value="Regresar" action="frmConsultaTblServiciosEnfermeria.jsf"/>
                  </td>
                </tr>
              </table>
           </h:form>
        </ui:define>
    </ui:composition>
