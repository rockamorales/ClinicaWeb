<!DOCTYPE html >
<ui:composition 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets" 
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--AdministraciÃ³n de Signos Vitales" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <rich:dataTable value="#{consultasPagadasDataModel}" var="sigVitales" rows="10" id="sigVitalesTable">
                <f:facet name="header">
                    <rich:columnGroup>
                      <h:column>
                        <h:outputText value="Numero"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Fecha"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Expediente"/>
                      </h:column>                  
                        <h:column>
                        <h:outputText value="Paciente"/>
                      </h:column>
                      <h:column></h:column>
                      <h:column></h:column>
                    </rich:columnGroup>
                  </f:facet>
                    <h:column>
                        <h:outputText value="#{sigVitales.numConsulta}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{sigVitales.fecConsulta}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{sigVitales.tblExpediente.numExpediente}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{sigVitales.tblExpediente.nomPaciente} #{sigVitales.tblExpediente.priApePaciente} #{sigVitales.tblExpediente.secApePaciente} #{sigVitales.tblExpediente.terApePaciente}">
                        </h:outputText>
                    </h:column>    
                    <h:column>
                        <h:outputLink value="frmMantSigVitales.jsf">
                            <f:param name="numConsulta" value="#{tblConsultas.numConsulta}"/>
                            <f:param name="faces-redirect" value="true"/>
                            <h:graphicImage url="/img/icons/edit.gif">
                            </h:graphicImage>
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <a4j:commandLink actionListener="#{frmSigVitales.delete}" render="sigVitalesTable" onclick="if(!confirm('Esta seguro que desea eliminar el Registro: #{tblConsultas.numConsulta}')){return false;}">
                            <h:graphicImage url="/img/icons/delete.gif"/>
                            <f:setPropertyActionListener target="#{frmSigVitales.tblConsultas}" value="#{tblConsultas}"/>
                        </a4j:commandLink>
                        </h:column>                
                </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
