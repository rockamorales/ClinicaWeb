<!DOCTYPE html>
    <ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      template="/templates/main.xhtml">
        <f:metadata>
            <f:viewParam name="numSerEnfermeria" value="#{frmEliminarViewTblServiciosEnfermeria.numSerEnfermeria}"/>
            <f:event listener="#{frmEliminarViewTblServiciosEnfermeria.init}" type="preRenderView"></f:event>
	</f:metadata>
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Consulta de servicio de enfermeria" escape="false"></h:outputText>
        </ui:define>
        <ui:define name="body">
           <h:form id="tblExpedienteForm">
              <h3>Eliminar de servicio de enfermeria</h3>
              <hr/>
              <table>
                <tr>
                    <td align="left">Expediente:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblExpediente.numExpediente}" id="numExpediente" style="font-weight: bold">
                        </h:outputText>
                    </td>
                    <td></td>
                    <td align="left"># Consulta:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblServiciosEnfermeria.numSerEnfermeria}" id="numSerEnfermeria" style="font-weight: bold">
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td align="left">Nombres:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblExpediente.nomPaciente}" style="font-weight: bold"/>
                    </td>
                    <td></td>
                    <td align="left">Apellidos:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblExpediente.priApePaciente} #{frmEliminarViewTblServiciosEnfermeria.tblExpediente.secApePaciente} #{frmEliminarViewTblServiciosEnfermeria.tblExpediente.terApePaciente}" style="font-weight: bold"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Fecha de Nacimiento:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblExpediente.fecNacPaciente}" style="font-weight: bold">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </td>
                    <td></td>
                    <td align="left">Edad del Paciente:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblExpediente.edadPaciente}" style="font-weight: bold"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Tipo consulta:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblServiciosEnfermeria.tipoServicio.nomSerEnfermeria}" style="font-weight: bold"/>
                    </td>
                    <td></td>
                    <td align="left">Fecha:</td>
                    <td align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblServiciosEnfermeria.fecSerEnfermeria}" style="font-weight: bold">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                    </td>                    
                </tr> 
                <tr>
                    <td align="left">Medicamentos Aplicados:</td>
                    <td colspan="3" align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblServiciosEnfermeria.medAplicados}" style="font-weight: bold"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Observaciones:</td>
                    <td colspan="3" align="left">
                        <h:outputText value="#{frmEliminarViewTblServiciosEnfermeria.tblServiciosEnfermeria.obsSerEnfermeria}" style="font-weight: bold"/>
                    </td>
                </tr>  
                <tr>
                  <td colspan="4" align="center">
                      <h:commandButton value="Regresar" action="frmEliminarTblServiciosEnfermeria.jsf" immediate="true"/>
                       <a4j:commandButton value="Eliminar" actionListener="#{frmEliminarViewTblServiciosEnfermeria.eliminar}" render="@form, panelMessage" onclick="if(!confirm('Esta seguro que desea eliminar el servicio de enfermeria: #{servicio.numSerEnfermeria}')){return false;}" rendered="#{frmEliminarViewTblServiciosEnfermeria.tblServiciosEnfermeria.estSerEnfermeria != 'ELIMINADO'}"/>

                  </td>
                </tr>
              </table>
           </h:form>
        </ui:define>
    </ui:composition>
