<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Areas" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="numEmpleado" value="#{frmMantTblEmpleado.numEmpleado}"/>
   
        </f:metadata>
        <ui:define name="body">
            <h3>Modificar Empleado</h3>
            <hr></hr>
            <h:form id="form">
              <table>
                <tr>
                    <td>Código</td>
                    <td><h:outputText value="#{frmMantTblEmpleado.tblEmpleado.numEmpleado}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantTblEmpleado.tblEmpleado.numEmpleado}" /></td>
                    <td align="left">Estado:</td>
                    <td align="left">
                        <h:outputText value="#{frmMantEmpleado.tblEmpleado.actEmpleado}" style="font-weight: bold"></h:outputText>
                    </td>
                </tr>
                <tr>  
                    <td>Fecha de Registro</td>
                    <td><rich:calendar value="#{frmMantTblEmpleado.tblEmpleado.fecRegEmpleado}" datePattern="dd/MM/yyyy">
                        </rich:calendar>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                    
                    <td align="left">Profesion:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmMantTblEmpleado.tblEmpleado.codProfesion}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="-1"></f:selectItem> 
                            <f:selectItems value="#{frmMantTblEmpleado.catProfesionesList}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td align="left">Tipo de Servicio:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmMantTblEmpleado.tblEmpleado.codTipServicio}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="-1"></f:selectItem> 
                            <f:selectItems value="#{frmMantTblEmpleado.catTipoServicioList}"/>
                        </h:selectOneMenu>
                    </td>
                    <td align="left">Area:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmMantTblEmpleado.tblEmpleado.codArea}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="-1"></f:selectItem> 
                            <f:selectItems value="#{frmMantTblEmpleado.catAreasList}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td align="left">Nombre Empleado:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.nomEmpleado}" maxlength="30" onkeypress="return filterInput(0, event, false, ' ');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                    <td align="left">Primer Apellido:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.priApeEmpleado}" maxlength="15" onkeypress="return filterInput(0, event, false, ' ');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr>  
                <tr>
                    <td align="left">Segundo Apellido:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.secApeEmpleado}" maxlength="15" onkeypress="return filterInput(0, event, false, ' ');"/></td>
                    <td align="left">Tercer Apellido:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.terApeEmpleado}" maxlength="15" onkeypress="return filterInput(0, event, false, ' ');"/></td>
                </tr> 
                <tr>
                    <td align="left">Direccion Personal:</td>
                    <td align="left" colspan="3"><h:inputTextarea styleClass="mayusculas" value="#{frmMantTblEmpleado.tblEmpleado.dirEmpleado}" rows="2" cols="80" onkeypress="return filterInput(2, event, false, ' #,.');"/>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr>  
                   <tr>
                    <td align="left">Telefono Fijo:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.telEmpleado}" maxlength="8" onkeypress="return filterInput(1, event, false, '');"/></td>
                    <td align="left">Telefono Celular:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.celEmpleado}" maxlength="8" onkeypress="return filterInput(1, event, false, '');"/></td>
                </tr>                
               <tr>
                    <td align="left">DUI:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.duiEmpleado}" maxlength="9" onkeypress="return filterInput(1, event, false, '');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                    <td align="left">NIT:</td>
                    <td align="left"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.nitEmpleado}" maxlength="14" onkeypress="return filterInput(1, event, false, '');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr> 

                    <tr>
                    <td>Estado</td>
                    <td>
                        <h:selectOneMenu value="#{frmMantTblEmpleado.tblEmpleado.actEmpleado}" >
                            <f:selectItem itemValue="ACTIVO" itemLabel="Activo"/>
                            <f:selectItem itemValue="INACTIVO" itemLabel="Inactivo"/>
                        </h:selectOneMenu>
                    </td>
                    </tr>
                  <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantTblEmpleado.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Nuevo" actionListener="#{frmMantTblEmpleado.nuevo}" render="form"/>
                          <a4j:commandButton value="Regresar" action="frmTblEmpleado.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
