<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Empleados" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h3>Eliminar Empleados</h3>
            <hr></hr>
            <h:form>
                <h:outputLink value="frmMantTblEmpleado.jsf">
                    Agregar Nuevo Empleado
                </h:outputLink>
                <rich:dataTable value="#{frmTblEmpleado.tblEmpleadoList}" var="tblEmpleado" rows="10" id="tblEmpleadoTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Numero de Empleado"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Fecha de Registro"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="Teléfono"/>
                  </h:column>
                    <h:column>
                    <h:outputText value="DUI"/>
                  </h:column>                    

                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{tblEmpleado.numEmpleado}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{tblEmpleado.nomEmpleado} #{tblEmpleado.priApeEmpleado} #{tblEmpleado.secApeEmpleado} #{tblEmpleado.terApeEmpleado}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{tblEmpleado.fecRegEmpleado}">
                    </h:outputText>
                </h:column> 
                <h:column>
                    <h:outputText value="#{tblEmpleado.telEmpleado}">
                    </h:outputText>
                </h:column>  
                <h:column>
                    <h:outputText value="#{tblEmpleado.duiEmpleado}">
                    </h:outputText>
                </h:column>  

                <h:column>
                    <a4j:commandLink actionListener="#{frmTblEmpleado.delete}" render="@form" onclick="if(!confirm('Esta seguro que desea eliminar el Empleado: #{tblEmpleado.nomEmpleado} #{tblEmpleado.priApeEmpleado}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif"/>
                        <f:setPropertyActionListener target="#{frmTblEmpleado.tblEmpleado}" value="#{tblEmpleado}"/>
                    </a4j:commandLink>
                </h:column>           
                <f:facet name="footer">
                   <rich:dataScroller/>
                  <tr>
                      <td colspan="6" align="center">
                         <h:commandButton value="Cancelar" action="/inicio.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>                     
                </f:facet>    
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
