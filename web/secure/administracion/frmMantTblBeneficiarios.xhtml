<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Beneficiarios" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="numBeneficiarios" value="#{frmMantTblBeneficiarios.numBeneficiarios}"/>
        </f:metadata>
        
        <ui:define name="body">
            <h3>Agregar Beneficiarios</h3>
            <hr></hr>
            <h:form id="form">
              <table>
                <tr>
                    <td align="left">Código:</td>
                    <td align="left"><h:outputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.numBeneficiario}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantTblBeneficiarios.tblBeneficiarios.numBeneficiario}" /></td>
                    <td align="left">Estado:</td>
                    <td align="left">
                        <h:outputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.actBeneficiario}" style="font-weight: bold"></h:outputText>
                    </td>                        
                </tr>

                <tr>
                    <td align="left">Nombre Beneficiario:</td>
                    <td align="left"><h:inputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.nomBeneficiario}" maxlength="100" onkeypress="return filterInput(2, event, false, ' ');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Cod Rubro:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmMantTblBeneficiarios.tblBeneficiarios.codRubro}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="-1"></f:selectItem> 
                            <f:selectItems value="#{frmMantTblBeneficiarios.catRubroList}"/>
                        </h:selectOneMenu>
                    </td>

                </tr>                    
                <tr>
                    <td align="left">NRC:</td>
                    <td align="left"><h:inputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.nrcBeneficiario}" maxlength="8" onkeypress="return filterInput(1, event, false, '');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr> 
                <tr>
                    <td align="left">Direccion :</td>
                    <td align="left" colspan="3"><h:inputTextarea styleClass="mayusculas" value="#{frmMantTblBeneficiarios.tblBeneficiarios.dirBeneficiario}" rows="2" cols="80" onkeypress="return filterInput(2, event, false, ' #,.');"/>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Telefono Fijo:</td>
                    <td align="left"><h:inputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.telBeneficiario}" maxlength="8" onkeypress="return filterInput(1, event, false, '');"/></td>
                    
                </tr> 
                <tr>
                    <td align="left">Giro:</td>
                    <td align="left"><h:inputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.girBeneficiario}" maxlength="9" onkeypress="return filterInput(2, event, false, '');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                    <td align="left">NIT:</td>
                    <td align="left"><h:inputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.nitBeneficiario}" maxlength="14" onkeypress="return filterInput(1, event, false, '');"/>
                    <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                </tr> 
                <tr>
                    <td align="left">Nombre contacto</td>
                    <td align="left" colspan="3"><h:inputTextarea value="#{frmMantTblBeneficiarios.tblBeneficiarios.nomConBeneficiario}" rows="2" cols="80" onkeypress="return filterInput(2, event, false, ' #,.');"/></td>
                </tr>
                <tr>
                    <td align="left">Telefono Contacto:</td>
                    <td align="left"><h:inputText value="#{frmMantTblBeneficiarios.tblBeneficiarios.celConBeneficiario}" maxlength="8" onkeypress="return filterInput(1, event, false, '');"/></td>
                </tr>
                  <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantTblBeneficiarios.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Nuevo" actionListener="#{frmMantTblBeneficiarios.nuevo}" render="form"/>
                          <a4j:commandButton value="Cancelar" action="/inicio.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
