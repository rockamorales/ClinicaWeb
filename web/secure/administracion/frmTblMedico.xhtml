<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administracion de Medicos" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h3>Modificar Médicos</h3>
            <hr></hr>
            <h:form>
                <h:outputLink value="frmMantTblMedico.jsf">
                    Agregar Nuevo Médico
                </h:outputLink>
                <rich:dataTable value="#{frmTblMedico.tblMedicoList}" var="tblMedico" rows="10" id="tblMedicoTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>  
                  <h:column>
                    <h:outputText value="Especialidad"/>
                  </h:column>                    
                  <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>                     
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{tblMedico.numMedico}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{tblMedico.nomMedico}" rendered="#{tblMedico.nomMedico != null}">
                    </h:outputText>
                </h:column> 
                <h:column>
                    <h:outputText value="#{tblMedico.catEspecialidad.nomEspecialidad}">
                    </h:outputText>
                </h:column>                 
                <h:column>
                    <h:outputText value="#{tblMedico.actMedico}">
                    </h:outputText>
                </h:column>                                 
                <h:column>
                    <h:outputLink value="frmMantEditTblMedico.jsf">
                        <f:param name="numMedico" value="#{tblMedico.numMedico}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif" style="border: 0">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmTblMedico.desactivar}" render="@form, panelMessage" onclick="if(!confirm('Esta seguro que desea eliminar el registro: #{tblMedico.nomMedico}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif" style="border: 0"/>
                        <f:setPropertyActionListener target="#{frmTblMedico.tblMedico}" value="#{tblMedico}"/>
                    </a4j:commandLink>
                </h:column>           
               <f:facet name="footer">
                   <rich:dataScroller/>
               </f:facet>
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
