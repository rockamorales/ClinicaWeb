<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Medicos" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="numMedico" value="#{frmMantTblMedico.numMedico}"/>
   
        </f:metadata>
        <ui:define name="body">
            <h:form id="form">
              <table>
                <tr>
                    <td align="left">Código:</td>
                    <td align="left"><h:outputText value="#{frmMantTblMedico.tblMedico.numMedico}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantTblMedico.tblMedico.numMedico}" /></td>
                    <td align="left">Estado:</td>
                    <td align="left">
                        <h:outputText value="#{frmMantTblMedico.tblMedico.actMedico}" style="font-weight: bold"></h:outputText>
                    </td>                        
                </tr>

                <tr>
                    <td align="left">Nombre:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.nomMedico}"/></td>
                    <td align="left">Primer Apellido:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.priApeMedico}"/></td>
                </tr>
                <tr>
                    <td align="left">Segundo Apellido:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.secApeMedico}"/></td>
                    <td align="left">Tercer Apellido:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.terApeMedico}"/></td>
                </tr>  
                <tr>
                    <td align="left">Tipo de Servicio:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmMantTblMedico.tblMedico.codTipServicio}">
                            <f:selectItems value="#{frmMantTblMedico.catTipoServicioList}"/>
                        </h:selectOneMenu>
                    </td>
                    <td align="left">Especialidad:</td>
                    <td align="left">
                        <h:selectOneMenu value="#{frmMantTblMedico.tblMedico.codEspecialidad}">
                            <f:selectItems value="#{frmMantTblMedico.catEspecialidadList}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>                    
                <tr>
                    <td align="left">Numero de Junta:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.numJunta}"/></td>
                    <td align="left">Fecha Ingreso a la Clinica:</td>
                    <td align="left"><rich:calendar value="#{frmMantTblMedico.tblMedico.fecIngMedico}" datePattern="dd/MM/yyyy"/></td>
                </tr> 
                <tr>
                    <td align="left">Direccion Personal:</td>
                    <td align="left" colspan="3"><h:inputText value="#{frmMantTblMedico.tblMedico.dirPerMedico}" size="79"/></td>
                </tr>
                <tr>
                    <td align="left">Telefono Fijo:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.telPerMedico}"/></td>
                    <td align="left">Telefono Celular:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.telCelMedico}"/></td>
                </tr> 
                <tr>
                    <td align="left">DUI:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.duiMedico}"/></td>
                    <td align="left">NIT:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.nitMedico}"/></td>
                </tr> 
                <tr>
                    <td align="left">Direccion Clinica</td>
                    <td align="left" colspan="3"><h:inputText value="#{frmMantTblMedico.tblMedico.dirCliMedico}" size="79"/></td>
                </tr>
                <tr>
                    <td align="left">Telefono Clinica:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.telCliMedico}"/></td>
                    <td align="left">Valor Consulta:</td>
                    <td align="left"><h:inputText value="#{frmMantTblMedico.tblMedico.valConMedico}"/></td>
                </tr>   
                <tr>
                    <td align="left">Correo Electronico:</td>
                    <td align="left" colspan="3"><h:inputText value="#{frmMantTblMedico.tblMedico.corMedico}" size="79"/></td>
                </tr>                   
                  <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantTblMedico.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Nuevo" actionListener="#{frmMantTblMedico.nuevo}" render="form"/>
                          <a4j:commandButton value="Regresar" action="frmTblMedico.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
