<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administracion de Productos" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h3>Eliminar Producto</h3>
                <hr></hr>
                <h:outputLink value="frmMantTblProducto.jsf">
                    Agregar Producto
                </h:outputLink>
                <rich:dataTable value="#{frmTblProducto.tblProductoList}" var="tblProducto" rows="10" id="tblProductoTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="CÃ³digo"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>  
                  <h:column>
                    <h:outputText value="Tipo"/>
                  </h:column>                    
                  <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>                     
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{tblProducto.numProducto}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{tblProducto.nomProducto}" rendered="#{tblProducto.nomProducto != null}">
                    </h:outputText>
                </h:column> 
                <h:column>
                    <h:outputText value="#{tblProducto.codTipProducto}">
                    </h:outputText>

                    <h:outputText value="#{tblProducto.estProducto}">

                        <f:setPropertyActionListener target="#{frmTblProducto.tblProducto}" value="#{tblProducto}"/>
                    </a4j:commandLink>
                  
                   
                </h:column> 
               <f:facet name="footer">
                   <rich:dataScroller/>
                  <tr>
                      <td colspan="6" align="center">
                         <h:commandButton value="Cancelar" action="/inicio.jsf" immediate="true"/>
                      </td>
                  </tr>                    
               </f:facet>
            </rich:dataTable>
            </h:form>
