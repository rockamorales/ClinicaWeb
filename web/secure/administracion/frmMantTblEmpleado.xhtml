<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Areas" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="numEmpleado" value="#{frmMantTblEmpleado.numEmpleado}"/>
   
        </f:metadata>
        <ui:define name="body">
            <h:form id="form">
              <table>
                <tr>
                    <td>Código</td>
                    <td><h:outputText value="#{frmMantTblEmpleado.tblEmpleado.numEmpleado}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantTblEmpleado.tblEmpleado.numEmpleado}" /></td>
                    <td>Fecha de Registro</td>
                    <td><rich:calendar value="#{frmMantTblEmpleado.tblEmpleado.fecRegEmpleado}" style="font-weight: bold">
                        </rich:calendar>  
                    </td>
                </tr>
                <tr>
                    <td>Nombre Empleado</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.nomEmpleado}" /></td>
                    <td>Primer Apellido</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.priApeEmpleado}" /></td>
                    <tr>    
                    <td>Segundo Apellido</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.secApeEmpleado}" /></td>
                    <td>Tercer Apellido</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.terApeEmpleado}" /></td>
                    </tr>
                    <tr>
                    <td>Direccion</td>
                    <td colspan="3"><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.dirEmpleado}"/></td>
                    </tr>
                    <tr>
                    <td>Telefono</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.telEmpleado}" /></td>
                    <td>Celular</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.celEmpleado}" /></td>
                    </tr>
                    <tr>
                    <td>NIT</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.nitEmpleado}" /></td>
                    <td>DUI</td>
                    <td><h:inputText value="#{frmMantTblEmpleado.tblEmpleado.duiEmpleado}" /></td>
                    </tr>
                    <tr>
                    
                    </tr>
                    
                    <tr>
                    <td>Estado</td>
                    <td>
                        <h:selectOneMenu value="#{frmMantTblEmpleado.tblEmpleado.actEmpleado}" >
                            <f:selectItem itemValue="ACTIVO" itemLabel="Activo"/>
                            <f:selectItem itemValue="INACTIVO" itemLabel="Inactivo"/>
                        </h:selectOneMenu>
                    </td>
                    </tr>
                </tr>
                  <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantTblEmpleado.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Nuevo" actionListener="#{frmMantTblEmpleado.nuevo}" render="form"/>
                          <a4j:commandButton value="Regresar" action="frmTblEmpleado.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
