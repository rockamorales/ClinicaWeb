<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Requisiciones" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="numRequisicion" value="#{frmMantTblRequisiciones.numRequsicion}"/>
   
        </f:metadata>
        <ui:define name="body">
            <h:form id="form">
              <table>
                 <tr>
                    <td>Número de Requisición</td>
                    <td><h:outputText value="#{frmMantTblRequisiciones.tblRequisiciones.numRequisicion}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantTblRequisiciones.tblRequisiciones.numRequisicion}"/></td>
                </tr> <tr>
                    <td>Fecha de Requisicion</td>
                    <td><h:outputText value="#{frmMantTblRequisiciones.tblRequisiciones.fecRequisicion} " style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantTblRequisiciones.tblRequisiciones.fecRequisicion}"/></td>
                </tr>
                <td>Tipo de Requisicion:</td>
                    <td><h:selectOneMenu value="#{frmMantTblRequisiciones.tblRequisiciones.codTipRequisicion}" >
                        <f:selectItems value="#{frmMantTblRequisiciones.catTipoRequisicionList}"/>                 
                    </h:selectOneMenu></td>
                <tr>
                    <td>Estado</td>
                    <td><h:inputText value="#{frmMantTblRequisiciones.tblRequisiciones.estRequisicion}" /></td>              
                </tr>
                <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantTblRequisiciones.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Regresar" action="frmCatAreas.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
