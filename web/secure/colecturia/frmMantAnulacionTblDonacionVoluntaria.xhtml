<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <f:metadata>
            <f:viewParam name="numComDonacion" value="#{frmMantAnulacionTblDonacionVoluntaria.numComDonacion}"/>
            <f:event listener="#{frmMantAnulacionTblDonacionVoluntaria.init}" type="preRenderView"></f:event>
	</f:metadata>
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Comprobante de Donación" escape="false"></h:outputText>  
        </ui:define>

        <ui:define name="body">
          <h:form>
                <h3>Anulacion de Comprobante de Donación</h3>
                <hr></hr>
                    <table border="0">
                        <tr>
                            <td align="left">Comprobante:</td>
                            <td align="left">
                                <h:outputText value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion}" style="font-weight: bold"/>
                                <h:inputHidden value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion}" />
                            </td>
                            <td align="left">Estado:</td>
                            <td align="left">
                                <h:outputText value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion}" style="font-weight: bold"></h:outputText>
                            </td>                         
                        </tr>
                        <tr>
                            <td align="left">Nombre:</td>
                            <td colspan="3" align="left">
                                <h:inputText value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.nomComDonacion}" size="63" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">NIT:</td>
                            <td align="left"><h:inputText value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.nitComDonacion}" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}"/></td>
                            <td align="left">Fecha:</td>
                            <td align="left"><rich:calendar value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.fecComDonacion}" datePattern="dd/MM/yyyy" enableManualInput="true" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}"/></td>
                        </tr>  
                        <tr>
                            <td align="left">Tipo donacion:</td>
                            <td align="left">
                                <h:selectOneMenu value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.codTipDonacion}" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}">
                                    <f:selectItems value="#{frmMantAnulacionTblDonacionVoluntaria.catTipoDonacionList}"/>
                                </h:selectOneMenu>
                            </td>
                            <td align="left">Tipo Donante:</td>
                            <td align="left">
                                <h:selectOneMenu value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.codTipDonante}" style="width: 130px" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}">
                                    <f:selectItems value="#{frmMantAnulacionTblDonacionVoluntaria.catTipoDonanteList}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">Fundacion:</td>
                            <td colspan="3" align="left">
                                <h:selectOneMenu value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.codCarisma}" style="width: 300px" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}">
                                    <f:selectItems value="#{frmMantAnulacionTblDonacionVoluntaria.catCarismaList}"/>
                                </h:selectOneMenu>

                            </td>
                        </tr>
                        <tr>
                            <td align="left">Total:</td>
                            <td align="left"><h:outputText value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.totDonacion}" style="font-weight: bold"/></td>
                        </tr>
                        <tr>
                            <td align="left">En letras:</td>
                            <td colspan="3" align="left"><h:inputText value="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.canLetras}" size="63" disabled="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'EMITIDO' and frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.numComDonacion != null}"/></td>
                        </tr>
                          <tr>
                              <td colspan="4" align="center">
                                  <a4j:commandButton value="Anular" actionListener="#{frmMantAnulacionTblDonacionVoluntaria.anularComprobante}" render="@form, panelMessage" rendered="#{frmMantAnulacionTblDonacionVoluntaria.tblComprobanteDonacion.estComDonacion != 'ANULADO'}" />
                                  <a4j:commandButton value="Regresar" action="frmAnulacionTblDonaacionVoluntaria.jsf?faces-redirect=true" immediate="true"/>
                              </td>
                          </tr>
                      </table>
                <hr/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
