<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Anulacion de Comprobantes de Donación" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <fieldset>
                    <legend>Buscar</legend>
                    <table>
                        <tr>
                            <td>
                                <h:outputLabel value="Num expediente:" for="numExpediente"/>
                            </td>
                            <td>
                                <h:inputText value="#{comprobanteDonacionPagadosSearchCriteria.numExpediente}" id="numExpediente"/>
                            </td>
                            <td>
                                <h:outputLabel value="Fecha ini:" for="startDate"/>
                            </td>
                            <td>
                                <rich:calendar value="#{comprobanteDonacionPagadosSearchCriteria.startDate}" id="startDate" datePattern="dd/MM/yyyy HH:mm:ss" enableManualInput="true" disabled="true"/>
                            </td>
                            <td>
                                <h:outputLabel value="Fecha fin:" for="endDate"/>
                            </td>
                            <td>
                                <rich:calendar value="#{comprobanteDonacionPagadosSearchCriteria.endDate}" id="endDate" datePattern="dd/MM/yyyy HH:mm:ss" enableManualInput="true" disabled="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Nombre paciente:" for="nomPaciente"/>
                            </td>
                            <td>
                                <h:inputText value="#{comprobanteDonacionPagadosSearchCriteria.nomPaciente}" id="nomPaciente"/>
                            </td>
                            <td>
                                <h:outputLabel value="Primer Ape.:" for="priApePaciente"/>
                            </td>
                            <td>
                                <h:inputText value="#{comprobanteDonacionPagadosSearchCriteria.priApePaciente}" id="priApePaciente"/>
                            </td>
                            <td>
                                <h:outputLabel value="Segundo Ape.:" for="endDate"/>
                            </td>
                            <td>
                                <h:inputText value="#{comprobanteDonacionPagadosSearchCriteria.secApePaciente}" id="secApePaciente"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <a4j:commandButton value="Buscar" actionListener="#{frmAnulacionTblComprobanteDonacion.buscar}" render="@form"/>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <rich:dataTable value="#{comprobanteDonacionPagadosDataModel}" var="tblComprobanteDonacion" rows="10" id="tblComprobanteDonacionTable">
                <f:facet name="header">
                    <rich:columnGroup>
                      <h:column>
                        <h:outputText value="Código"/>
                      </h:column>
                      <h:column>
                        <h:outputText value="Nombre"/>
                      </h:column>  
                      <h:column>
                        <h:outputText value="Tipo Donante"/>
                      </h:column>                    
                      <h:column>
                        <h:outputText value="Total"/>
                      </h:column> 
                      <h:column>
                        <h:outputText value="Estado"/>
                      </h:column>                     
                      <h:column>
                        <h:outputText value=""/>
                      </h:column>
                      <h:column>
                        <h:outputText value=""/>
                      </h:column>
                    </rich:columnGroup>
                  </f:facet>
                    <h:column>
                        <h:outputText value="#{tblComprobanteDonacion.numComDonacion}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{tblComprobanteDonacion.tblExpedientePacientes.nomPaciente} #{tblComprobanteDonacion.tblExpedientePacientes.priApePaciente} #{tblComprobanteDonacion.tblExpedientePacientes.secApePaciente} #{tblComprobanteDonacion.tblExpedientePacientes.terApePaciente}" rendered="#{tblComprobanteDonacion.tblExpedientePacientes != null}">
                        </h:outputText>                    
                    </h:column> 
                    <h:column>
                        <h:outputText value="#{tblComprobanteDonacion.catTipoDonante.nomTipDonante}">
                        </h:outputText>
                    </h:column>                 
                    <h:column>
                        <h:outputText value="&#36; #{tblComprobanteDonacion.totDonacion}">
                        </h:outputText>
                    </h:column>                
                    <h:column>
                        <h:outputText value="#{tblComprobanteDonacion.estComDonacion}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputLink value="frmMantAnulacionTblComprobanteDonacion.jsf">
                            <f:param name="numComDonacion" value="#{tblComprobanteDonacion.numComDonacion}"/>
                            <f:param name="faces-redirect" value="true"/>
                            <h:graphicImage url="/img/icons/edit.gif" style="border: 0">
                            </h:graphicImage>
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <a4j:commandLink actionListener="#{frmAnulacionTblComprobanteDonacion.delete}" render="@form" onclick="if(!confirm('Esta seguro que desea eliminar Pago: #{tblComprobanteDonacion.nomComDonacion}')){return false;}">
                            <h:graphicImage url="/img/icons/delete.gif" style="border: 0"/>
                            <f:setPropertyActionListener target="#{frmAnulacionTblComprobanteDonacion.tblComprobanteDonacion}" value="#{tblComprobanteDonacion}"/>
                        </a4j:commandLink>
                    </h:column>
                    <f:facet name="footer">
                        <rich:dataScroller/>
                    </f:facet>
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
