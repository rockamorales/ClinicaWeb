<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <ui:define name="body">
            <h3>Reporte de Citas</h3>
            <hr></hr>
            <form action="/ClinicaWeb/ReportServlet">
                <table>
                    <TR>
                        <TD>
                            <h:outputLabel value="Seleccione el estado de la cita:"></h:outputLabel>
                        </TD>
                        <TD>
                            <h:selectOneMenu id="estCita">
                                <f:selectItem itemValue="-1" itemLabel="Todos"/>

                                <f:selectItem itemValue="1" itemLabel="CANCELADA"/>
                                <f:selectItem itemValue="2" itemLabel="REPROGRAMADA"/>
                                <f:selectItem itemValue="3" itemLabel="ATENDIDA"/>
                                <f:selectItem itemValue="4" itemLabel="AUSENCIA"/>
                                <f:selectItem itemValue="5" itemLabel="RESERVADA"/>
                            </h:selectOneMenu>
                            <input type="hidden" value="numerico" name="estCitaDataType" ></input>
                        </TD>
                    </TR>
                    <TR>
                        <TD>
                            <h:outputLabel value="Seleccione el mÃ©dico:"></h:outputLabel>
                        </TD>                        
                        <TD>
                            <h:selectOneMenu id="numMedico">

                                </f:selectItems>
                            </h:selectOneMenu>
                            <input type="hidden" value="numerico" name="numMedicoDataType" ></input>
                        </TD> 
                    </TR>
                    <TR>
                        <TD>
                            <h:outputLabel value="Formato:"></h:outputLabel>
                        </TD>
                        <TD> 

                            
                            <h:selectOneMenu id="docType">
                                <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="html" itemLabel="HTML"/>
                            </h:selectOneMenu>                            
                        </TD>
                        <TD>
                            <input type="hidden" value="/Reports/Archivo_ReporteCitas.jasper" name="rptFileName"/>
                            <input type="submit" value="Mostrar"/>
                        </TD>
                    </TR> 
                </table> 
            </form>
        </ui:define>
    </ui:composition>
