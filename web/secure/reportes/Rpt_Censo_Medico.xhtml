<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Censo Medico" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h3>Censo Medico</h3>
            <hr></hr>
            <form action="/ClinicaWeb/ReportServlet">
                <table>
                    <TR>
                             <td align="left">Fecha de Inicio:</td>
                             <td align="left">
                                    
                                    <!-- oninputkeypress="return filterInput(1, event, false, '/');"-->
                                    <input type="text" name="FechaIni" id="FechaIni" class="dateMask"/>
                                    <input type="hidden" value="String" name="FechaIniDataType" ></input>
                             </td>
                             <td align="left">Fecha de Fin</td>
                                <td align="left">
                                    <!-- oninputkeypress="return filterInput(1, event, false, '/');"-->
                                    <input type="text" name="FechaFin" id="FechaFin" class="dateMask"/>
                                    <input type="hidden" value="String" name="FechaFinDataType" ></input>
                             </td>
                        <TD>
                            <h:outputLabel value="Seleccione el Medico"></h:outputLabel>
                        </TD>
                        
                            <td>
                                <h:selectOneMenu value="#{consultasSensoMedico.numMedico}" id="numMedico">
                                    <f:selectItem itemValue="-1" itemLabel="-- Mostrar Todos --" />
                                    <f:selectItems value="#{frmTblSensoMedico.medicosList}" var="medico" itemValue="#{medico.numMedico}" itemLabel="#{medico.nomMedico} #{medico.priApeMedico} #{medico.secApeMedico} #{medico.terApeMedico}"/>
                                </h:selectOneMenu>
                                <input type="hidden" value="numerico" name="numMedicoDataType" ></input>
                            </td>

                            

                        <TD>
                            <h:outputLabel value="Formato:"></h:outputLabel>
                        </TD>
                        <TD>                            
                            <h:selectOneMenu id="docType">
                                <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="html" itemLabel="HTML"/>
                            </h:selectOneMenu>                            
                        </TD>
                        <TD>
                            <input type="hidden" value="/Reports/Rpt_Censo_Medico.jasper" name="rptFileName"/>
                            <input type="submit" value="Mostrar"/>
                        </TD>
                    </TR> 
                </table> 
            </form>
        </ui:define>
    </ui:composition>
</html>
