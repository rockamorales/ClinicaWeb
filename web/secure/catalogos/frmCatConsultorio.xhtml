<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Consultorios" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
            <rich:dataTable value="#{frmCatConsultorio.catConsultorioList}" var="catConsultorio" rows="10" id="catConsultorioTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column>  
                    <h:column>
                    <h:outputText value="Ginecologico"/>
                  </h:column>                    
                    <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>
                 <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catConsultorio.codConsultorio}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catConsultorio.nomConsultorio}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catConsultorio.desConsultorio}">
                    </h:outputText>
                </h:column>  
                <h:column>
                    <h:outputText value="SI" rendered="#{catConsultorio.conGinecologico}">
                    </h:outputText>
                    <h:outputText value="NO" rendered="#{!catConsultorio.conGinecologico}">
                    </h:outputText>
                </h:column>                   
                <h:column>
                    <h:outputText value="#{catConsultorio.actConsultorio}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    
                    <h:outputLink value="frmMantCatConsultorio.jsf">
                        <f:param name="codConsultorio" value="#{catConsultorio.codConsultorio}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatConsultorio.delete}" render="catConsultorioTable" onclick="if(!confirm('Esta seguro que desea eliminar el Consultorio: #{catConsultorio.nomConsultorio}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif"/>
                        <f:setPropertyActionListener target="#{frmCatConsultorio.catConsultorio}" value="#{catConsultorio}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
