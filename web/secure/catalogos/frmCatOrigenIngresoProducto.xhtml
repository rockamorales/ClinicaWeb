<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Origen de Ingresos" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h3>Catálogo de origenes de ingreso</h3>
            <hr></hr>
            <h:form>
                <h:outputLink value="frmMantCatOrigenIngresoProducto.jsf">
                    Agregar Nuevo Registro
                </h:outputLink>
            <rich:dataTable value="#{frmCatOrigenIngresoProducto.catOrigenIngresoProductoList}" var="catOrigenIngresoProducto" rows="10" id="catOrigenIngresoProductoTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>
                 <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catOrigenIngresoProducto.codOriIngreso}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catOrigenIngresoProducto.nomOriIngreso}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catOrigenIngresoProducto.desOriIngreso}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    <h:outputText value="#{catOrigenIngresoProducto.actOriIngreso}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    
                    <h:outputLink value="frmMantCatOrigenIngresoProducto.jsf">
                        <f:param name="codOriIngreso" value="#{catOrigenIngresoProducto.codOriIngreso}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatOrigenIngresoProducto.delete}" render="catOrigenIngresoProductoTable" onclick="if(!confirm('Esta seguro que desea eliminar: #{catOrigenIngresoProducto.nomOriIngreso}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif"/>
                        <f:setPropertyActionListener target="#{frmCatOrigenIngresoProducto.catOrigenIngresoProducto}" value="#{catOrigenIngresoProducto}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
