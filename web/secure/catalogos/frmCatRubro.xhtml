<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Rubros" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:outputLink value="frmMantCatRubro.jsf">
                    Agregar Nuevo Registro
                </h:outputLink>
            <rich:dataTable value="#{frmCatRubro.catRubroList}" var="catRubro" rows="10" id="catRubroTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>
                 <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catRubro.codRubro}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catRubro.nomRubro}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catRubro.desRubro}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    <h:outputText value="#{catRubro.actRubro}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    
                    <h:outputLink value="frmMantCatRubro.jsf">
                        <f:param name="codRubro" value="#{catRubro.codRubro}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif" style="border:0">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatRubro.delete}" render="catRubroTable" onclick="if(!confirm('Esta seguro que desea eliminar el Rubro: #{catRubro.nomRubro}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif" style="border:0"/>
                        <f:setPropertyActionListener target="#{frmCatRubro.catRubro}" value="#{catRubro}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
