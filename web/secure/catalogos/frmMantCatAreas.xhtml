<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Areas" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="codArea" value="#{frmMantCatAreas.codArea}"/>
   
        </f:metadata>
        <ui:define name="body">
            <h:form id="form">
              <table>
                <tr>
                    <td>Código</td>
                    <td><h:outputText value="#{frmMantCatAreas.catAreas.codArea}" style="font-weight: bold"/>
                        <h:inputHidden value="#{frmMantCatAreas.catAreas.codArea}" /></td>
                </tr>
                <tr>
                    <td>Nombre</td>              
                    <td><h:inputText value="#{frmMantCatAreas.catAreas.nomArea}" maxlength="30" onkeypress="return filterInput(0, event, false, '');"/>
                        <h:outputLabel value="*" style="color:red;font-weight: bold;"/>
                    </td>
                    <td>Estado</td>
                    <td>
                        <h:selectOneMenu value="#{frmMantCatAreas.catAreas.actArea}" >
                            <f:selectItem itemValue="ACTIVO" itemLabel="Activo"/>
                            <f:selectItem itemValue="INACTIVO" itemLabel="Inactivo"/>
                        </h:selectOneMenu>
                    </td>                    
                </tr>
                <tr>
                    <td>Descripción</td>
                    <td colspan="3"><h:inputTextarea value="#{frmMantCatAreas.catAreas.desArea}" rows="3" cols="60"/></td>

                </tr>
                  <tr>
                      <td colspan="4" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantCatAreas.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Nuevo" actionListener="#{frmMantCatAreas.nuevo}" render="form"/>
                          <a4j:commandButton value="Regresar" action="frmCatAreas.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
