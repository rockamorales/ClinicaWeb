<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Areas" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:outputLink value="frmMantCatAreas.jsf">
                    Agregar Nuevo Registro
                </h:outputLink>
            <rich:dataTable value="#{frmCatAreas.catAreasList}" var="catAreas" rows="10" id="catAreasTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>
                 <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catAreas.codArea}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catAreas.nomArea}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catAreas.desArea}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    <h:outputText value="#{catAreas.actArea}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    
                    <h:outputLink value="frmMantCatAreas.jsf">
                        <f:param name="codArea" value="#{catAreas.codArea}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatAreas.delete}" render="catAreasTable" onclick="if(!confirm('Esta seguro que desea eliminar el Area: #{catAreas.nomArea}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif"/>
                        <f:setPropertyActionListener target="#{frmCatAreas.catAreas}" value="#{catAreas}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
