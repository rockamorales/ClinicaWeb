<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Tipo de Productos" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h3>Catálogo de tipo de producto</h3>
            <hr></hr>
            <h:form>
                <h:outputLink value="frmMantCatTipoProducto.jsf">
                    Agregar Nuevo Registro
                </h:outputLink>
            <rich:dataTable value="#{frmCatTipoProducto.catTipoProductoList}" var="catTipoProducto" rows="10" id="catTipoProductoTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Nombre"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>
                 <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catTipoProducto.codTipProducto}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catTipoProducto.nomTipProducto}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catTipoProducto.desTipProducto}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    <h:outputText value="#{catTipoProducto.actTipProducto}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    
                    <h:outputLink value="frmMantCatTipoProducto.jsf">
                        <f:param name="codTipoProducto" value="#{catTipoProducto.codTipProducto}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif" style="border:0">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatTipoProducto.delete}" render="catTipoProductoTable" onclick="if(!confirm('Esta seguro que desea eliminar el Tipo de Producto: #{catTipoProducto.nomTipProducto}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif" style="border:0"/>
                        <f:setPropertyActionListener target="#{frmCatTipoProducto.catTipoProducto}" value="#{catTipoProducto}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
