<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Turnos" escape="false"></h:outputText>  
        </ui:define>
        <f:metadata>
            <f:viewParam name="codTurSemanal" value="#{frmMantCatTurnos.codTurSemanal}"/>
   
        </f:metadata>
        <ui:define name="body">
            <h:form id="form">
              <table>
                <tr>
                    <td>Código</td>
                    <td><h:outputText value="#{frmMantCatTurnos.catTurnos.codTurSemanal}" />
                    <h:inputHidden value="#{frmMantCatTurnos.catTurnos.codTurSemanal}" /></td>
                    <td>Descripción</td>
                    <td colspan="3" ><h:inputTextarea value="#{frmMantCatTurnos.catTurnos.desTurno}" cols="60" rows="2"/></td>
                </tr>
                <tr>
                    <td>Dia de Turno</td>
                    <td>
                    <h:selectOneMenu value="#{frmMantCatTurnos.catTurnos.diaTurno}" >
                            <f:selectItem itemValue="Lunes" itemLabel="Lunes"/>
                            <f:selectItem itemValue="Martes" itemLabel="Martes"/>
                            <f:selectItem itemValue="Miercoles" itemLabel="Miercoles"/>
                            <f:selectItem itemValue="Jueves" itemLabel="Jueves"/>
                            <f:selectItem itemValue="Viernes" itemLabel="Viernes"/>
                            <f:selectItem itemValue="Sabado" itemLabel="Sabado"/>
                    </h:selectOneMenu>
                    </td>
                    <td>Hora HH:MM</td>
                    
                    <td>
                        <rich:inputNumberSpinner inputSize="1" enableManualInput="true" cycled="true" maxValue="24" value="#{frmMantCatTurnos.catTurnos.horas}">
                        </rich:inputNumberSpinner>
                       
                        <rich:inputNumberSpinner  inputSize="1" enableManualInput="true" cycled="true" maxValue="60" value="#{frmMantCatTurnos.catTurnos.minutos}">
                        </rich:inputNumberSpinner>
                    
                    </td>
                    
                    <td>Estado del Turno</td>
                    <td>
                        <h:selectOneMenu value="#{frmMantCatTurnos.catTurnos.actTurno}" >
                            <f:selectItem itemValue="ACTIVO" itemLabel="Activo"/>
                            <f:selectItem itemValue="INACTIVO" itemLabel="Inactivo"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                  <tr>
                      <td colspan="6" align="center">
                          <a4j:commandButton value="Guardar" actionListener="#{frmMantCatTurnos.guardar}" render="form, panelMessage" />
                          <a4j:commandButton value="Nuevo" actionListener="#{frmMantCatTurnos.nuevo}" render="form"/>
                          <a4j:commandButton value="Regresar" action="frmCatTurnos.jsf?faces-redirect=true" immediate="true"/>
                      </td>
                  </tr>
              </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
