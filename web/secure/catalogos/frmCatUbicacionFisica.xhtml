<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Ubicacion Fisica" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:outputLink value="frmMantCatUbicacionFisica.jsf">
                    Agregar Nuevo Registro
                </h:outputLink>
            <rich:dataTable value="#{frmCatUbicacionFisica.catUbicacionFisicaList}" var="catUbicacionFisica" rows="10" id="catUbicacionFisicaTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="NOMBRE"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="NIVEL"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="AÑO"/>
                  </h:column>
                 <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="ESTADO"/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catUbicacionFisica.codUbiFisica}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catUbicacionFisica.estUbiFisica}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catUbicacionFisica.nivUbiFisica}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    <h:outputText value="#{catUbicacionFisica.aniUbiFisica}">
                    </h:outputText>
                </h:column>   
                 <h:column>
                    <h:outputText value="#{catUbicacionFisica.obsUbiFisica}">
                    </h:outputText>
                </h:column>
                  <h:column>
                    <h:outputText value="#{catUbicacionFisica.actUbiFisica}">
                    </h:outputText>
                </h:column>
                <h:column>
                    
                    <h:outputLink value="frmMantCatUbicacionFisica.jsf">
                        <f:param name="codUbicacionFisica" value="#{catUbicacionFisica.codUbiFisica}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatUbicacionFisica.delete}" render="catUbicacionFisicaTable" onclick="if(!confirm('Esta seguro que desea eliminar el Ubicacion Fisica: #{catUbicacionFisica.codUbiFisica}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif"/>
                        <f:setPropertyActionListener target="#{frmCatUbicacionFisica.catUbicacionFisica}" value="#{catUbicacionFisica}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
