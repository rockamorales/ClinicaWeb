<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Turnos" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h3>Catálogo de turnos de médicos</h3>
            <hr></hr>
            <h:form>
                <h:outputLink value="frmMantCatTurnos.jsf">
                    Agregar Nuevo Registro
                </h:outputLink>
            <rich:dataTable value="#{frmCatTurnos.catTurnosList}" var="catTurnos" rows="10" id="catTurnosTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Código"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Dia"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Hora Turno"/>
                  </h:column>              
                  <h:column>
                    <h:outputText value="Descripcion"/>
                  </h:column> 
                    <h:column>
                    <h:outputText value="Estado"/>
                  </h:column>
                 <h:column>
                    <h:outputText value=""/>
                  </h:column>
                  <h:column>
                    <h:outputText value=""/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{catTurnos.codTurSemanal}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catTurnos.diaTurno}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catTurnos.horTurno}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    <h:outputText value="#{catTurnos.desTurno}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{catTurnos.actTurno}">
                    </h:outputText>
                </h:column>   
                <h:column>
                    
                    <h:outputLink value="frmMantCatTurnos.jsf">
                        <f:param name="codTurSemanal" value="#{catTurnos.codTurSemanal}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif" style="border:0">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmCatTurnos.delete}" render="catTurnosTable" onclick="if(!confirm('Esta seguro que desea eliminar el Turno: #{catTurnos.desTurno}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif" style="border:0" />
                        <f:setPropertyActionListener target="#{frmCatTurnos.catTurnos}" value="#{catTurnos}"/>
                    </a4j:commandLink>
                  
                   
                </h:column>    
                <f:facet name="footer">
                    <rich:dataScroller/>
                </f:facet>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
