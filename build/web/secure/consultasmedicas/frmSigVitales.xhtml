<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="title">
          <h:outputText value="#{messages['default.windowTitle']}--Administración de Signos Vitales" escape="false"></h:outputText>  
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:outputLink value="frmMantSigVitales.jsf">
                    Agregar Nuevo Signo Vitales
                </h:outputLink>
                <rich:dataTable value="#{frmSigVitales.tblConsultasList}" var="sigVitales" rows="10" id="sigVitalesTable">
            <f:facet name="header">
                <rich:columnGroup>
                  <h:column>
                    <h:outputText value="Numero de Consulta"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Fecha de Consulta"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Numero de Expediente"/>
                  </h:column>                  
                    <h:column>
                    <h:outputText value="Nombre de Paciente"/>
                  </h:column>
                 <h:column>
                     <h:outputText value="Temperatura (°C)" />
                  </h:column>
                  <h:column>
                    <h:outputText value="Pulso (ppm)"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Presión"/>
                  </h:column>                  
                  <h:column>
                    <h:outputText value="Peso (Lbs)"/>
                  </h:column>
                  <h:column>
                    <h:outputText value="Talla (Mtrs)"/>
                  </h:column>
                </rich:columnGroup>
              </f:facet>
                <h:column>
                    <h:outputText value="#{sigVitales.numConsulta}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{sigVitales.fecConsulta}">
                    </h:outputText>
                </h:column>               
                <h:column>
                    <h:outputText value="#{sigVitales.tblExpediente.numExpediente}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{sigVitales.tblExpediente.nomPaciente} #{sigVitales.tblExpediente.priApePaciente} #{sigVitales.tblExpediente.secApePaciente} #{sigVitales.tblExpediente.terApePaciente}">
                    </h:outputText>
                </h:column>    
                <h:column>
                    <h:outputText value="#{sigVitales.temPaciente}">
                    </h:outputText>
                </h:column>               
                <h:column>
                    <h:outputText value="#{tblConsultas.pulPaciente}">
                    </h:outputText>
                </h:column>               
                <h:column>
                    <h:outputText value="#{tblConsultas.preArterial}">
                    </h:outputText>
                </h:column>               
                <h:column>
                    <h:outputText value="#{tblConsultas.pesPaciente}">
                    </h:outputText>
                </h:column>    
                <h:column>
                    <h:outputText value="#{tblConsultas.talPaciente}">
                    </h:outputText>
                </h:column> 
                <h:column>
                    
                    <h:outputLink value="frmMantSigVitales.jsf">
                        <f:param name="numConsulta" value="#{tblConsultas.numConsulta}"/>
                        <f:param name="faces-redirect" value="true"/>
                        <h:graphicImage url="/img/icons/edit.gif">
                            
                        </h:graphicImage>
                    </h:outputLink>
                </h:column>
                <h:column>
                    <a4j:commandLink actionListener="#{frmSigVitales.delete}" render="sigVitalesTable" onclick="if(!confirm('Esta seguro que desea eliminar el Registro: #{tblConsultas.numConsulta}')){return false;}">
                        <h:graphicImage url="/img/icons/delete.gif"/>
                        <f:setPropertyActionListener target="#{frmSigVitales.tbl.SigVitales}" value="#{tblConsultas}"/>
                    </a4j:commandLink>
                    </h:column>                
            </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
