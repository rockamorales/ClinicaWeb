<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    <a4j:outputPanel id="panelMessage">
        <rich:popupPanel autosized="true" minWidth="300" id="messagesPanel" modal="true" show="#{clinicaSessionBean.hasMessages}" rendered="#{clinicaSessionBean.hasMessages}">
		<f:facet name="header">
                    <h:panelGroup>
                            <h:outputText value="Mensajes del sistema" escape="false"></h:outputText>
                    </h:panelGroup>
		</f:facet>
                <f:facet name="controls">
                    <h:form>
                     <h:graphicImage value="/img/close.png" style="cursor:pointer" onclick="#{rich:component('messagesPanel')}.hide()" />
                    </h:form>
                </f:facet>
                <rich:messages showSummary="true">
                      <f:facet name="errorMarker">
                            <h:graphicImage url="/img/error.gif"/>
                      </f:facet>
                      <f:facet name="infoMarker">
                            <h:graphicImage url="/img/info.gif"/>
                      </f:facet>
                      <f:facet name="warnMarker">
                            <h:graphicImage url="/img/warning.png"/>
                      </f:facet>
                 </rich:messages>
                 <center>
                     <h:form>
                        <h:commandButton value="Aceptar" id="exit" onclick="#{rich:component('messagesPanel')}.hide();return false;" />
                     </h:form>
                 </center>
            </rich:popupPanel>
	 </a4j:outputPanel>
</ui:composition>
